<script>
    gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
            client_id: '1081482156056-blcl32h53k7bb2jqugpn3u5kqnd0vvoq.apps.googleusercontent.com',
        });
    });
</script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
{% endblock %}



{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-11 offset-md-1">
        <h1>Login with OAuth 2.0</h1>
    </div>
</div>

<div id="tempCode"></div>

<div id="result"></div>

<button  class="g-signin2" id="signinButton">Sign in with Google</button>
<script>
    $('#signinButton').click(function() {        
        auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
    });
</script>


<!-- GOOGLE SIGN IN CODE -->
<script>
    function signInCallback(authResult) {
        console.log('inside callback fuction');
        console.log(authResult);
        if (authResult['code']) {
            // Hide the sign-in button now that the user is authorized
            $('#signinButton').attr('style', 'display: none');
            // Display the one-time code from Google
            $('#tempCode').html('One-Time Auth Code:</br>'+ authResult['code'])
            // Send the code to the server
            $.ajax({
                type: 'POST',
                url: '/oauth/google',
                headers: {'X-Requested-With': 'XMLHttpRequest'},
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() {
                            window.location.href = '/catalog';
                        }, 4000);
                    } else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            });
        }
    }
</script>
