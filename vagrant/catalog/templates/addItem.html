{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-12">
		<div class = 'flash'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}          
				<ul>
					{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
					{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
		</div>
	</div>

	<div class="col-md-11 offset-md-1">
		<h1>New Item</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-6 offset-md-1">
		<form action="{{ url_for('addItem', category_name = category.category_name) }}" method = "post">

			<div class="form-group">
				<label for="item_name">Name:</label>
				<input type ="text" class="form-control" name="item_name" placeholder="Name of the item">
			</div>

			<div class="form-group">
				<label for="item_description">Description:</label>
				<textarea class="form-control" rows="5" name="item_description"></textarea>
			</div>


			<div class="form-group">
				<label for="item_price">Price:</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="item_price" placeholder="Price in $" aria-label="Username" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="form-group">
				<label for="category_id">Choose Category:</label>
				<select class="custom-select" name='category_id'>
					<option selected>{{ category.category_name }}</option>
					{% for category in categories %}
					<option value="{{ category.category_id }}">{{ category.category_name }}</option>
					{% endfor %}
				</select>
			</div>
			
			<a href="{{ url_for('catalog') }}" class='btn btn-outline-secondary' role='button'>
				Cancel
			</a>

			<button type="submit" class="btn btn-outline-success">
				Create
			</button>
		</form>
	</div>
</div>
{% endblock %}
