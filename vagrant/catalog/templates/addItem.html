{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newItem', item_id = item.item_id) }}" method = "post">
				<div class="form-group">
					<label for="item_name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="item_name"placeholder="Name of the item">

					<label for="item_description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="5" name="item_description" placeholder="Description of the item"></textarea>

					<label for="item_price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="15" name="item_price" placeholder="Price in $">
					</div>

					<label for="category_name">Course:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category_name" id="category1" value="Silver">Silver
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category_name" id="category2" value="Chinoise">Chinoise
					  </label>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
						Create
					</button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}
