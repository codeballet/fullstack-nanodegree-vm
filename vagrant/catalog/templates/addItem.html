{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Item</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('addItem', category_name = category.category_name) }}" method = "post">
			<div class="form-group">
				<label for="item_name">Name:</label>
				<input type ="text" maxlength="80" class="form-control" name="item_name" placeholder="Name of the item">

				<label for="item_description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="5" name="item_description" placeholder="Description of the item">
                </textarea>

				<label for="item_price">Price:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type ="text" class="form-control" maxlength="15" name="item_price" placeholder="Price in $">
				</div>

                <label for="category_name">Course:</label>

                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for category in categories %}
                        <a class="dropdown-item" href="#">{{ category.category_name }}</a>
                    {% endfor %}
                    </div>
                </div>

				<button type="submit" class="btn btn-default" id="submit" type="submit">
					Create
				</button>

			</div>
		</form>
	</div>
</div>
{% endblock %}
