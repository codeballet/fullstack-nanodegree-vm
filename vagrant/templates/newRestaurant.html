<html>
<head>
	<link rel=stylesheet
		type=text/css
		href='{{ url_for('static', filename='styles.css') }}'>
</head>
<body>
<div class='pane'>
	<div>
		<h1>Add a new restaurant</h1>
	</div>

	<div>
		<form action='{{ url_for('newRestaurant') }}' method='post'>
			<p>Name:</p>
			<input type='text'
				size='30'
				name='name'
				placeholder='Restaurant name'>
			<input type='submit'
				value='Add'>
			<a href='{{ url_for('showRestaurants') }}'>Cancel</a>
		</form>
	</div>
</div>
</body>
</html>
